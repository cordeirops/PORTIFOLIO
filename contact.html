<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/form_style_teste.css">
    <title>Formulário GN</title>
</head>
<body>
    <header class="cabecalho">        
        <nav class="cabecalho__menu">
            <a href="index.html" class="cabecalho__menu__link">Home</a>
            <a href="about.html" class="cabecalho__menu__link">Sobre mim</a>
            <a href="contact.html" class="cabecalho__menu__link">Contato</a>
        </nav>
    </header>
    <main>
    <div class="content">
        <h1>Formulário para contato!
        </h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="telefone" placeholder="Digite seu telefone" class="inputs required" oninput="telefoneValidate()">
                <span class="span-required">Digite um telefone válido</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            <div class="box-select">
                <input type="checkbox" name="agree_term" id="agree_term" class="agree_term" required>
                <span id="term_required" class="span-required">Lembre de marcar</span>
                <label for="agree_term" class="label_agree_term">Eu concordo com os <a href="#" class="term_service">termos de serviço</a></label>
            </div>
            
            </div>
            <div class="button_container">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
            
        </form>
    </div>
</main>
</body>
<footer>
    <p class="rodape">Desenvolvido por Pedro Sbaraini Cordeiro</p>
</footer>
<script src="Scripts/script.js"></script>
</html>
